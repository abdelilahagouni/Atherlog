services:
  # Python AI Service
  - type: web
    name: aetherlog-python-service
    env: docker
    dockerContext: ./python-service
    plan: free
    envVars:
      - key: PORT
        value: 5000
    healthCheckPath: /health

  # Node.js Backend
  - type: web
    name: aetherlog-backend
    env: node
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm start
    plan: free
    envVars:
      - key: PORT
        value: 4000
      - key: PYTHON_SERVICE_URL
        fromService:
          type: web
          name: aetherlog-python-service
          property: hostport
      - key: DATABASE_URL
        fromDatabase:
          name: aetherlog-db
          property: connectionString

databases:
  - name: aetherlog-db
    plan: free
    databaseName: aetherlog
    user: aetherlog_user

version: "1"
