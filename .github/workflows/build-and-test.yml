# This is a basic CI workflow for the AI Log Analyzer.
# It runs on every push or pull request to the main branch.
# It installs dependencies and builds the TypeScript backend to ensure there are no compilation errors.

name: Build and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: '**/package-lock.json'

    - name: Install Frontend Dependencies
      run: npm install

    - name: Install Backend Dependencies
      run: npm install --prefix backend

    - name: Build Backend (Type-Check)
      run: npm run build --prefix backend

    - name: Build Frontend
      run: npm run build

    # - name: Lint Code
    #   run: npm run lint --if-present

    - name: Build Python Service Docker Image
      run: docker build ./python-service -t python-service-test
      
